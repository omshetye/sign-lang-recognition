{% extends "base.html" %}
{% block title %}HastaTalk - Help{% endblock %}
{% block content %}
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">HastaTalk - a tool for efficient sign language communication</a>
        </div>
        <label class="switch">
            <input type="checkbox" id="dark-mode-checkbox">
            <span class="slider round"></span>
        </label>
    </nav>

    <div class="container-mt-5">
        <div class="row">
            <div class="col-md-5">
                <h2>Video</h2>
                <video id="videoElement" src="static/icons/plaaceholder.jpeg" height="360" width="560" " style="border-radius: 5px;" class="img-fluid" alt="Video Feed"></video>
                <br>
                <br>
                <button id="camera-button" onclick="toggleCamera()">
                    <i class="fas fa-camera"></i> Enable Camera
                </button>
            </div>
            <div class="col-md-5">
                <h2>Prediction </h2>
                <p id="prediction" class="lead"></p>
                <textarea id="pred-sentence" style="resize: both; overflow: auto;" rows="5" cols="50"></textarea>
                <div class="btns">
                    <button id="other-button" onclick="removeLastCharacter()"><i class="fas fa-backspace"></i></button>
                    <button id="other-button" onclick="addSpace()">Space</button>
                    <button id="other-button" onclick="clearWord()">Clear</button>
                    <button id="speak-button" onclick="sendTextToTts()">Talk</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
{% endblock %}
